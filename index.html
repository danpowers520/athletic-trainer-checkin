<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Trainer - Student Check-In</title>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-success: #059669;
            --color-danger: #dc2626;
            --color-warning: #f59e0b;
            --color-bg: #f9fafb;
            --color-surface: #ffffff;
            --color-border: #e5e7eb;
            --color-text: #111827;
            --color-text-secondary: #6b7280;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: var(--spacing-lg) 0;
            border-bottom: 2px solid var(--color-primary);
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--color-text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            color: var(--color-text);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            margin-top: var(--spacing-md);
        }

        .btn-secondary:hover {
            background-color: var(--color-bg);
        }

        .success-message {
            background-color: rgba(5, 150, 105, 0.1);
            border: 1px solid var(--color-success);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            color: var(--color-success);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--color-danger);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            color: var(--color-danger);
            margin-bottom: var(--spacing-lg);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .status-badge {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            width: 100%;
            margin: var(--spacing-md) 0;
        }

        .status-badge.active {
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .status-badge.inactive {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--color-danger);
            border: 1px solid var(--color-danger);
        }

        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .card-title {
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-content {
            color: var(--color-text);
            font-size: 0.95rem;
        }

        .exercise-list {
            list-style: none;
            padding: 0;
        }

        .exercise-list li {
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text-secondary);
        }

        .exercise-list li:last-child {
            border-bottom: none;
        }

        .info-text {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            text-align: center;
            padding: var(--spacing-md);
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-md);
            }

            .header h1 {
                font-size: 1.25rem;
            }
        }

        @media print {
            body {
                background: white;
            }

            .btn,
            .header p {
                display: none;
            }

            .card {
                break-inside: avoid;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš½ Student Check-In</h1>
            <p>View your injury status and recommended exercises</p>
        </div>

        <!-- Check-In Screen -->
        <div id="checkinScreen" class="screen active">
            <div class="info-text">
                Enter your name to view your current status and exercises
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label for="studentName">Student Name *</label>
                <input 
                    type="text" 
                    id="studentName" 
                    placeholder="Enter your full name"
                    autocomplete="name"
                >
            </div>

            <button class="btn btn-primary" onclick="checkInStudent()">Check In</button>
            
            <p style="text-align: center; color: var(--color-text-secondary); font-size: 0.875rem; margin-top: var(--spacing-lg);">
                ðŸ’¡ Your data is stored locally on this device
            </p>
        </div>

        <!-- Status Screen -->
        <div id="statusScreen" class="screen">
            <div class="success-message" id="successMessage">
                âœ“ Checked in successfully!
            </div>

            <div id="statusContent"></div>

            <button class="btn btn-secondary" onclick="returnToCheckin()">Check In Different Student</button>
        </div>
    </div>

    <script>
        // Initialize with sample data for demo - students would get real data from trainer
        const studentData = {
            'John Smith': {
                sport: 'Football',
                grade: '11th Grade',
                lastUpdated: new Date().toLocaleDateString(),
                injuryStatus: 'Active',
                injuryType: 'Ankle Sprain',
                severity: 6,
                exercises: [
                    'Ankle alphabet - trace letters with your foot',
                    'Calf raises - rise up on toes, hold 2 seconds',
                    'Single leg balance - stand on one leg for 30 seconds'
                ],
                stretches: [
                    'Gastrocnemius stretch - bend one knee, straighten the other',
                    'Soleus stretch - both knees bent, lean forward',
                    'Dorsiflexion - pull toes toward shins'
                ],
                notes: 'Continue with current protocol. Reassess next week.'
            },
            'Sarah Johnson': {
                sport: 'Soccer',
                grade: '10th Grade',
                lastUpdated: new Date().toLocaleDateString(),
                injuryStatus: 'Cleared',
                injuryType: 'Calf Strain',
                severity: 0,
                exercises: [],
                stretches: [],
                notes: 'Cleared for full activity as of today.'
            },
            'Mike Chen': {
                sport: 'Basketball',
                grade: '12th Grade',
                lastUpdated: new Date().toLocaleDateString(),
                injuryStatus: 'Active',
                injuryType: 'Knee Strain',
                severity: 4,
                exercises: [
                    'Quad strengthening',
                    'Glute activation',
                    'Hamstring work'
                ],
                stretches: [
                    'Quadriceps stretch',
                    'IT band stretch',
                    'Hamstring stretch'
                ],
                notes: 'Avoid explosive movements. Focus on strengthening.'
            }
        };

        function checkInStudent() {
            const name = document.getElementById('studentName').value.trim();
            const errorMsg = document.getElementById('errorMessage');

            // Clear previous error
            errorMsg.classList.remove('show');
            errorMsg.textContent = '';

            if (!name) {
                errorMsg.textContent = 'Please enter your name';
                errorMsg.classList.add('show');
                return;
            }

            // Check if student exists in data
            const student = Object.keys(studentData).find(
                key => key.toLowerCase() === name.toLowerCase()
            );

            if (!student) {
                errorMsg.textContent = `No records found for "${name}". Please check your name and try again.`;
                errorMsg.classList.add('show');
                return;
            }

            // Display status
            displayStudentStatus(student);
            document.getElementById('checkinScreen').classList.remove('active');
            document.getElementById('statusScreen').classList.add('active');

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => successMsg.classList.remove('show'), 3000);
        }

        function displayStudentStatus(studentName) {
            const student = studentData[studentName];
            const container = document.getElementById('statusContent');

            let html = `
                <div class="card">
                    <div class="card-title">Personal Information</div>
                    <div class="card-content">
                        <p><strong>Name:</strong> ${studentName}</p>
                        <p><strong>Sport:</strong> ${student.sport}</p>
                        <p><strong>Grade:</strong> ${student.grade}</p>
                        <p><strong>Last Updated:</strong> ${student.lastUpdated}</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Injury Status</div>
                    <div class="status-badge ${student.injuryStatus === 'Cleared' ? 'active' : 'inactive'}">
                        ${student.injuryStatus === 'Cleared' ? 'âœ“ CLEARED FOR ACTIVITY' : 'âš  ACTIVE RESTRICTION'}
                    </div>
                    <div class="card-content" style="margin-top: var(--spacing-md);">
                        <p><strong>Injury:</strong> ${student.injuryType}</p>
                        <p><strong>Severity:</strong> ${student.severity}/10</p>
                    </div>
                </div>
            `;

            if (student.exercises.length > 0) {
                html += `
                    <div class="card">
                        <div class="card-title">Recommended Exercises</div>
                        <ul class="exercise-list">
                            ${student.exercises.map(ex => `<li>âœ“ ${ex}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (student.stretches.length > 0) {
                html += `
                    <div class="card">
                        <div class="card-title">Recommended Stretches</div>
                        <ul class="exercise-list">
                            ${student.stretches.map(st => `<li>âš¡ ${st}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (student.notes) {
                html += `
                    <div class="card">
                        <div class="card-title">Trainer Notes</div>
                        <div class="card-content">${student.notes}</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function returnToCheckin() {
            document.getElementById('statusScreen').classList.remove('active');
            document.getElementById('checkinScreen').classList.add('active');
            document.getElementById('studentName').value = '';
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Allow Enter key to submit
        document.getElementById('studentName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkInStudent();
            }
        });
    </script>
</body>
</html>
