<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Trainer - Student Check-In</title>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-success: #059669;
            --color-danger: #dc2626;
            --color-warning: #f59e0b;
            --color-bg: #f9fafb;
            --color-surface: #ffffff;
            --color-border: #e5e7eb;
            --color-text: #111827;
            --color-text-secondary: #6b7280;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: var(--spacing-lg) 0;
            border-bottom: 2px solid var(--color-primary);
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--color-text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            color: var(--color-text);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .required {
            color: var(--color-danger);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease-in;
        }

        .alert-success {
            background-color: rgba(5, 150, 105, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
        }

        .alert-error {
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-text {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-md);
            }

            .header h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Injury Report</h1>
            <p>Submit your injury information</p>
        </div>

        <div class="info-text">
            Please fill out all fields with accurate information about your injury.
        </div>

        <div id="successMessage" class="alert alert-success">
            âœ“ Report submitted successfully!
        </div>

        <div id="errorMessage" class="alert alert-error">
        </div>

        <form id="checkinForm">
            <div class="form-group">
                <label for="studentName">
                    Student Name <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="studentName" 
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="gradeLevel">
                    Grade Level <span class="required">*</span>
                </label>
                <select id="gradeLevel" required>
                    <option value="">-- Select Grade --</option>
                    <option value="9th Grade">9th Grade</option>
                    <option value="10th Grade">10th Grade</option>
                    <option value="11th Grade">11th Grade</option>
                    <option value="12th Grade">12th Grade</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sport">
                    Sport <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="sport" 
                    placeholder="e.g., Football, Basketball, Soccer"
                    required
                >
            </div>

            <div class="form-group">
                <label for="injuryDescription">
                    Injury Description <span class="required">*</span>
                </label>
                <textarea 
                    id="injuryDescription" 
                    placeholder="Describe your injury in detail (where it hurts, how it happened, etc.)"
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>

        <p style="text-align: center; color: var(--color-text-secondary); font-size: 0.875rem; margin-top: var(--spacing-xl);">
            Your report will be reviewed by the athletic trainer
        </p>
    </div>

    <script>
        const STORAGE_KEY = 'athleticTrainerReports';

        function loadReports() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveReports(reports) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(reports));
        }

        document.getElementById('checkinForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentName = document.getElementById('studentName').value.trim();
            const gradeLevel = document.getElementById('gradeLevel').value.trim();
            const sport = document.getElementById('sport').value.trim();
            const injuryDescription = document.getElementById('injuryDescription').value.trim();

            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            // Clear previous messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            errorMsg.textContent = '';

            // Validate
            if (!studentName || !gradeLevel || !sport || !injuryDescription) {
                errorMsg.textContent = 'Please fill out all required fields';
                errorMsg.classList.add('show');
                return;
            }

            // Create report object
            const report = {
                id: Date.now().toString(),
                studentName: studentName,
                gradeLevel: gradeLevel,
                sport: sport,
                injuryDescription: injuryDescription,
                createdAt: new Date().toISOString(),
                source: 'student_checkin',
                status: 'new'
            };

            // Save to localStorage
            const reports = loadReports();
            reports.push(report);
            saveReports(reports);

            // Show success message
            successMsg.classList.add('show');

            // Reset form
            this.reset();

            // Hide success message after 3 seconds
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        });

        // Allow Enter key in form
        document.getElementById('checkinForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                this.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
